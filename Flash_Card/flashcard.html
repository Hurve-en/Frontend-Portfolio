<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App</title>
  <link rel="stylesheet" href="Flashcard.css" />
</head>
<body>
  <header>
    <h1>Flashcard App</h1>
    <button id="themeToggle" title="Toggle Light/Dark Mode">üåô</button>
  </header>

  <main>
    <section id="create-section" class="card shadow">
      <h2>Create a Flashcard</h2>
      <input id="questionInput" type="text" placeholder="Enter question" />
      <textarea id="answerInput" placeholder="Enter answer"></textarea>
      <button id="saveBtn">Save Flashcard</button>
    </section>

    <section id="list-section" class="card shadow">
      <h2>Your Flashcards</h2>
      <ul id="cardList"></ul>
    </section>

    <section id="study-section" class="card shadow hidden">
      <h2>Study Mode</h2>
      <div id="studyDisplay">
        <p id="studyQuestion"></p>
        <p id="studyAnswer" class="hidden"></p>
      </div>
      <div class="study-controls">
        <button id="showAnswerBtn">Show Answer</button>
        <button id="correctBtn" class="hidden">‚úÖ Correct</button>
        <button id="wrongBtn" class="hidden">‚ùå Wrong</button>
        <button id="exitStudyBtn">Exit Study</button>
      </div>
    </section>
  </main>

  <footer>
    <button id="startStudyBtn">Start Studying</button>
  </footer>

  <script src="Flashcard.js"></script>
</body>
</html>
