<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Flashcards</title>
    <link rel="stylesheet" href="flashcard.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><span class="neon">FLASH</span>CARDS</h1>
        <button id="themeToggle" aria-label="Toggle Light/Dark Mode">üåó</button>
      </header>

      <main>
        <!-- Card Creation -->
        <section id="cardSection" class="panel">
          <h2>Create a Card</h2>
          <input type="text" id="questionInput" placeholder="Question" />
          <input type="text" id="answerInput" placeholder="Answer" />
          <div class="btn-row">
            <button id="saveCard">Save</button>
            <button id="startStudy">Study Mode ‚ñ∂</button>
          </div>
        </section>

        <!-- Card List -->
        <section id="listSection" class="panel">
          <h2>My Cards</h2>
          <div id="cardList"></div>
        </section>

        <!-- Study Section -->
        <section id="studySection" class="panel hidden">
          <div id="studyCard">
            <div class="question"></div>
            <div class="answer"></div>
          </div>
          <div class="study-controls">
            <button id="showAnswer">Show Answer</button>
            <button id="markCorrect">‚úî Correct</button>
            <button id="markWrong">‚úñ Wrong</button>
            <button id="endStudy">‚èπ End</button>
          </div>
          <div id="progress"></div>
        </section>
      </main>
    </div>

    <script src="flashcard.js"></script>
  </body>
</html>
