<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validator</title>
  <link rel="stylesheet" href="Form.css" />
</head>
<body>
  <div class="container">
    <h1>Form Validator</h1>

    <form id="userForm" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name <span>*</span></label>
        <input type="text" id="fullName" name="fullName" required aria-describedby="nameError" />
        <small id="nameError" class="error-message"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required aria-describedby="emailError" />
        <small id="emailError" class="error-message"></small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password <span>*</span></label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required aria-describedby="passwordError" />
          <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
        </div>
        <small id="passwordError" class="error-message"></small>
        <div id="passwordStrength" class="strength-meter"></div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password <span>*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required aria-describedby="confirmError" />
        <small id="confirmError" class="error-message"></small>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age (optional)</label>
        <input type="number" id="age" name="age" aria-describedby="ageError" />
        <small id="ageError" class="error-message"></small>
      </div>

      <!-- Website -->
      <div class="form-group">
        <label for="website">Website (optional)</label>
        <input type="url" id="website" name="website" aria-describedby="websiteError" />
        <small id="websiteError" class="error-message"></small>
      </div>

      <!-- Terms -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required aria-describedby="termsError" />
        <label for="terms">I agree to the Terms and Conditions <span>*</span></label>
        <small id="termsError" class="error-message"></small>
      </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset" id="resetBtn">Reset</button>
      </div>
    </form>

    <!-- Summary -->
    <div id="summary" class="summary hidden" aria-live="polite"></div>

    <!-- Theme toggle (optional) -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
  </div>

  <script src="Form.js"></script>
</body>
</html>
