<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Physicians Quote Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
  /* ---- Simple variables ---- */
  :root{
    --bg1: #0f172a;
    --bg2: #07102b;
    --glass: rgba(255,255,255,0.06);
    --accent: #8ab6ff;
    --card: rgba(255,255,255,0.02);
    --muted: rgba(255,255,255,0.72);
    --accent-2: #ffd6a5;
  }

  /* ---- Page layout ---- */
  *{box-sizing:border-box}
  html,body{height:100%; margin:0}
  body{
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background:
      radial-gradient(800px 500px at 10% 20%, rgba(72,61,139,0.12), transparent 10%),
      radial-gradient(700px 400px at 90% 80%, rgba(11,116,218,0.06), transparent 15%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--muted);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* ---- Card ---- */
  .card{
    width:100%;
    max-width:760px;
    border-radius:16px;
    padding:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 12px 40px rgba(2,6,23,0.6);
    position:relative;
    overflow:hidden;
  }

  /* decorative blurred shapes */
  .card::before{
    content:'';
    position:absolute;
    right:-120px;
    top:-80px;
    width:360px;height:360px;
    background: radial-gradient(circle at 30% 30%, rgba(138,182,255,0.14), transparent 30%);
    filter: blur(36px);
    pointer-events:none;
  }
  .card::after{
    content:'';
    position:absolute;
    left:-120px;
    bottom:-90px;
    width:320px;height:320px;
    background: radial-gradient(circle at 40% 60%, rgba(255,214,165,0.06), transparent 30%);
    filter: blur(28px);
    pointer-events:none;
  }

  header h1{
    font-family:"Playfair Display", serif;
    font-size:28px;
    color: #f8fafc;
    margin:0 0 6px 0;
    letter-spacing:0.2px;
  }
  header p.lead{
    margin:0 0 18px 0;
    color:rgba(255,255,255,0.75);
    font-size:14px;
  }

  /* quote area */
  .quote-box{
    padding:22px;
    border-radius:12px;
    background: rgba(0,0,0,0.22);
    border: 1px solid rgba(255,255,255,0.03);
    min-height:140px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:12px;
  }
  .quote-text{
    font-size:20px;
    line-height:1.45;
    color:#ffffff;
    margin:0;
    font-weight:500;
  }
  .quote-author{
    margin:0;
    font-size:14px;
    color:var(--accent-2);
    font-weight:600;
    text-align:right;
  }

  /* controls */
  .controls{
    margin-top:18px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
  }

  .left-controls{ display:flex; gap:10px; align-items:center; }

  button{
    border:0;
    padding:10px 14px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    background:rgba(255,255,255,0.04);
    color:var(--muted);
    transition: transform .12s ease, background .12s ease;
  }
  button:hover{ transform:translateY(-3px); background: rgba(255,255,255,0.06) }

  .btn-new{
    background: linear-gradient(90deg,var(--accent), #5f92ff);
    color:#07102b;
    box-shadow: 0 8px 24px rgba(11,116,218,0.12);
  }

  .btn-copy{ background:transparent; border:1px solid rgba(255,255,255,0.04); }
  .btn-tweet{ background: linear-gradient(90deg,#1da1f2,#0d8bf2); color:white; }

  /* small helper text under controls */
  .hint{ font-size:13px; color:rgba(255,255,255,0.6) }

  /* footer credit */
  .credit{ margin-top:14px; font-size:12px; color:rgba(255,255,255,0.55) }

  /* responsive */
  @media (max-width:560px){
    .quote-text{ font-size:18px }
    header h1{ font-size:20px }
    .controls{ gap:8px }
    .left-controls{ width:100%; justify-content:space-between }
  }
</style>
</head>
<body>
  <div class="card" role="region" aria-label="Random physician quote generator">
    <header>
      <h1>Physicians Quote Box</h1>
      <p class="lead">A random selection of wise words from notable physicians — click to get a new one.</p>
    </header>

    <div class="quote-box" id="quoteBox">
      <p class="quote-text" id="quoteText">Loading quote…</p>
      <p class="quote-author" id="quoteAuthor"></p>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn-new" id="newQuoteBtn" aria-label="New quote">New Quote</button>
        <button class="btn-copy" id="copyBtn" aria-label="Copy quote">Copy</button>
        <button class="btn-tweet" id="tweetBtn" aria-label="Tweet quote">Tweet</button>
      </div>
      <div class="hint" id="hint">Quotes from Hippocrates, Osler, Virchow, Avicenna and more.</div>
    </div>

    <div class="credit">Made for study & inspiration — quotes attributed to the listed physicians.</div>
  </div>

<script>
/* Simple array of quotes by physicians.
   Each item has {text, author}. */
const quotes = [
  { text: "Life is like riding a bicycle. To keep your balance you must keep moving.", author: "Albert Einstein" },
  { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
  { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
  { text: "Turn your wounds into wisdom.", author: "Oprah Winfrey" },
  { text: "When something is important enough, you do it even if the odds are not in your favor.", author: "Elon Musk" },
  { text: "Genius is one percent inspiration and ninety-nine percent perspiration.", author: "Thomas Edison" },
  { text: "Don't compare yourself with anyone in this world.", author: "Bill Gates" },
  { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
  { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
  { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
  { text: "The best way out is always through.", author: "Robert Frost" },
  { text: "Action is the foundational key to all success.", author: "Pablo Picasso" }
];

/* pick a random quote object */
function getRandomQuote() {
  const i = Math.floor(Math.random() * quotes.length);
  return quotes[i];
}

/* render a quote to the page */
function renderQuote(q) {
  document.getElementById('quoteText').textContent = `“${q.text}”`;
  document.getElementById('quoteAuthor').textContent = `— ${q.author}`;
}

/* initialize with one */
renderQuote(getRandomQuote());

/* New quote button */
document.getElementById('newQuoteBtn').addEventListener('click', () => {
  renderQuote(getRandomQuote());
});

/* Copy button: copies quote + author to clipboard */
document.getElementById('copyBtn').addEventListener('click', async () => {
  const text = document.getElementById('quoteText').textContent + " " + document.getElementById('quoteAuthor').textContent;
  try {
    await navigator.clipboard.writeText(text);
    const hint = document.getElementById('hint');
    hint.textContent = 'Copied to clipboard!';
    setTimeout(()=> hint.textContent = 'Quotes from Hippocrates, Osler, Virchow, Avicenna and more.', 1500);
  } catch (e) {
    alert('Copy failed — your browser may not allow it.');
  }
});

/* Tweet button: opens Twitter share window */
document.getElementById('tweetBtn').addEventListener('click', () => {
  const quote = document.getElementById('quoteText').textContent;
  const author = document.getElementById('quoteAuthor').textContent;
  const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quote + " " + author)}`;
  window.open(url, '_blank', 'noopener');
});

/* Optional: press space or N to get new quote */
document.addEventListener('keydown', (e) => {
  if (e.key === ' ' || e.key.toLowerCase() === 'n') {
    e.preventDefault();
    renderQuote(getRandomQuote());
  }
});
</script>
</body>
</html>
