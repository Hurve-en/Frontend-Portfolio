<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aesthetic Chat Simulator" />
    <title>ChatFlow - Beautiful Messaging App</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- MAIN CONTAINER -->

      <!-- CHAT AREA -->

                <p id="chatStatus" class="chat-status">Online</p>

            </div>
            <div class="header-actions">
              <button class="icon-btn">ğŸ“</button>

          <!-- MESSAGES AREA -->
          <div class="messages-area" id="messagesArea">
            <!-- Messages will be populated here -->
          </div>

          <!-- MESSAGE INPUT -->
          <div class="message-input-area">
            <div class="input-actions">
              <button class="action-btn" title="Attach file">ğŸ“</button>
              <button class="action-btn" title="Emoji">ğŸ˜Š</button>
