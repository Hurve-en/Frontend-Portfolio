<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo List — Simple & Aesthetic</title>

    <!-- Optional: Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- External stylesheet -->
    <link rel="stylesheet" href="todolist.css" />
  </head>

  <body class="school-theme">
    <div class="app" role="application" aria-label="Todo list app">
      <header class="app-header">
        <div class="title-wrap">
          <h1 class="app-title">Todo List</h1>
          <p class="lead">
            Add tasks, check when done — you’ll be asked if you want to remove
            it.
          </p>
        </div>

        <!-- Quick stats -->
        <div class="header-actions">
          <div class="counters" aria-live="polite">
            <span id="totalCount" class="counter">0 total</span>
            <span id="doneCount" class="counter">0 done</span>
          </div>
          <div class="quick-controls">
            <button id="presentBtn" class="btn-ghost small">Present</button>
          </div>
        </div>
      </header>

      <!-- Input section -->
      <section class="input-area" aria-label="Add new task">
        <div class="input-row">
          <input
            id="taskInput"
            type="text"
            placeholder="E.g. Finish homework"
            aria-label="New task"
            autocomplete="off"
          />

          <!-- Priority selector -->
          <select id="prioritySelect" aria-label="Priority">
            <option value="normal">Normal</option>
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>

          <button id="addBtn" class="add" aria-label="Add task">Add</button>
        </div>

        <div class="input-help small">
          Press <kbd>Enter</kbd> to add a task. Click a checkbox to mark done.
        </div>
      </section>

      <!-- Task list -->
      <main>
        <section id="listPanel" class="list-panel" aria-label="Task list">
          <div id="list" class="list" aria-live="polite"></div>
          <div id="empty" class="empty" role="status">
            No tasks yet — add your first task.
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="left-controls">
          <button id="clearDone" class="btn-ghost">Remove All Done</button>
          <button id="clearAll" class="btn-ghost">Clear All</button>
        </div>

        <div class="right-controls">
          <select id="filterSelect" aria-label="Filter tasks">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
          </select>

          <select id="sortSelect" aria-label="Sort tasks">
            <option value="recent">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="priority">Priority</option>
          </select>
        </div>
      </footer>
    </div>

    <!-- Template for a single task -->
    <template id="task-template">
      <div class="item" data-id="" role="article" aria-label="task item">
        <div class="left">
          <input
            type="checkbox"
            class="task-checkbox"
            aria-label="Mark task done"
          />
          <div class="meta">
            <div class="text"></div>
            <div class="meta-row">
              <span class="priority tag"></span>
              <time class="due tag" datetime=""></time>
            </div>
          </div>
        </div>

        <div class="item-actions">
          <button class="edit small">Edit</button>
          <button class="remove small">Remove</button>
        </div>
      </div>
    </template>

    <!-- External JavaScript -->
    <script src="todolist.js" defer></script>
  </body>
</html>
