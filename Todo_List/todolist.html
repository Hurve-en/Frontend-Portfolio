<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Board</title>

    <link rel="stylesheet" href="Todolist.css" />
  </head>
  <body>
    <div class="bg"></div>

    <main class="app">
      <header class="header">
        <div>
          <h1>Focus Board</h1>
          <p>Tasks · Presentation · Pomodoro</p>
        </div>

        <button id="presentBtn" class="ghost">Presentation</button>
      </header>

      <section class="input-row">
        <input id="taskInput" placeholder="Add a task…" />
        <select id="prioritySelect">
          <option value="high">High</option>
          <option value="normal" selected>Normal</option>
          <option value="low">Low</option>
        </select>
        <button id="addBtn" class="primary">Add</button>
      </section>

      <section class="meta">
        <span id="totalCount">0 total</span>
        <span id="doneCount">0 done</span>
        <div class="progress">
          <div id="progressBar"></div>
        </div>
      </section>

      <ul id="list" class="list"></ul>
      <p id="empty" class="empty">No tasks yet</p>
    </main>

    <!-- Pomodoro (presentation mode only) -->
    <aside id="pomodoro" class="pomodoro">
      <h2>Pomodoro</h2>

      <div class="time">
        <input id="minutesInput" type="number" min="1" value="25" />
        <span>:</span>
        <input id="secondsInput" type="number" min="0" max="59" value="00" />
      </div>

      <div id="timerDisplay" class="display">25:00</div>

      <div class="pomodoro-controls">
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
      </div>
    </aside>

    <template id="task-template">
      <li class="item">
        <input type="checkbox" class="task-checkbox" />
        <span class="text"></span>
        <span class="priority"></span>
        <button class="remove">✕</button>
      </li>
    </template>

    <script src="Todolist.js"></script>
  </body>
</html>
