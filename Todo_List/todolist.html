<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ambient-bg"></div>

    <main class="app">
      <header class="top">
        <div>
          <h1>Live Scoreboard</h1>
          <p>Tap to interact · Press P for present mode</p>
        </div>

        <button id="presentBtn" class="present-btn">Present</button>
      </header>

      <section class="controls">
        <input id="taskInput" placeholder="Add team or entry..." />
        <select id="prioritySelect">
          <option value="high">High</option>
          <option value="normal" selected>Normal</option>
          <option value="low">Low</option>
        </select>
        <button id="addBtn">Add</button>
      </section>

      <section class="meta">
        <span id="totalCount">0 total</span>
        <span id="doneCount">0 done</span>
        <div class="progress">
          <div id="progressBar"></div>
        </div>
      </section>

      <ul id="list" class="list"></ul>

      <p id="empty" class="empty">No entries yet</p>

      <template id="task-template">
        <li class="item">
          <label class="check">
            <input type="checkbox" class="task-checkbox" />
            <span></span>
          </label>

          <div class="text"></div>

          <span class="priority"></span>

          <div class="actions">
            <button class="edit">✎</button>
            <button class="remove">✕</button>
          </div>
        </li>
      </template>
    </main>

    <script src="todolist.js"></script>
  </body>
</html>
